<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur de Rapport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="taskpane.css" />
</head>
<body>
  <div class="container">
    <h1>📝 Générateur de Rapport</h1>

    <label for="client-name">Nom du client :</label>
    <input type="text" id="client-name" placeholder="Entrez le nom du client" />

    <label for="report-select">Choisissez un rapport :</label>
    <select id="report-select">
      <option value="">-- Sélectionnez un rapport --</option>
    </select>

    <label for="client-logo">Logo du client (optionnel) :</label>
    <input type="file" id="client-logo" accept="image/*" />

    <button id="insert-btn">📄 Insérer dans Word</button>

    <div id="status" class="status"></div>
    <div id="error" class="error"></div>
  </div>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="taskpane.js"></script>
</body>
</html>
